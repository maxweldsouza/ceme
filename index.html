<!DOCTYPE html>
<html lang="en">

    <head>

        <script type="text/javascript">
        var ExploreApp = {};
        ExploreApp['VERSION'] = 0;
        var addVersion = function (a) {
            var version = ExploreApp.VERSION;
            return a;
            a = a.replace(/(.+)\.(ceme)/, '$1.' + version + '.$2');
            return a;
        }
        var ajaxRequest = function (fileName) {
            var oRequest = new XMLHttpRequest();

            oRequest.open('GET', fileName, false);
            oRequest.send(null);

            return oRequest.responseText;
        };

        var refreshVersion = function () {
            ExploreApp.VERSION = 1;
        }
        refreshVersion();
        var prefetch = function (fileName) {
            var oRequest = new XMLHttpRequest();

            oRequest.open('GET', fileName, true);
            oRequest.send(null);
            //return oRequest.responseText;
        };

        </script>

        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0, minimum-scale=1, user-scalable=yes">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="/assets/flat-ui.min.css">
        <script src="/assets/Chart.min.js"></script>
        <script src="/assets/ceme/compiler.js"></script>
        <script src="/assets/ceme/lib.js"></script>
        <script src="/assets/router.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                Router.route(window.location.pathname);
            });
        </script>

    <head>

    <body>
        <div id="width-scale"></div>
        <div id="height-scale"></div>
        <div id="page-container"> </div>
</body>

</html>
